<!DOCTYPE html>
<html>
	<title>Who Am I?</title>
	
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
	<script type="text/javascript">
		
		
		const COLORSCHEME 	= ['#0005A5', '#002370', '#FFA100','#EF0B00','#FFD800','#FFFFFF','#000000','#696969'];
		const BG 			= 2;
		const DISPLAY 		= 0;
		const DISPLAY2		= 1;
		const LINE 			= 4;
		const BLACK 		= 6;
		const WHITE 		= 5;
		const DROP_SHADOW 	= 7;

		const UX_DISPLAY_X_UNITS = (window.innerWidth/8);
		const UX_DISPLAY_Y_UNITS = (window.innerHeight/8);
		const UX_DISPLAY_RADIUS = UX_DISPLAY_Y_UNITS/2;
		const UX_CENTER_X 		= window.innerWidth/2;
		const UX_CENTER_Y 		= window.innerHeight/2;
		const UX_CARD_W			= 6;
		const UX_CARD_H			= 2;
		const UX_LINE 			= 10;
		const UX_LINE_THIN 		= 4;
		const UX_SHADOW_X 		= 10;
		const UX_SHADOW_Y 		= 10;
		const UX_NO_OFFSET		= 0;
		const UX_TIMER_H 		= 100;
		const UX_TIMER_X_UNITS 	= 3; 
		const UX_TIMER_Y_UNITS 	= 0.5;
		
		const MS_PER_DAY 	= 86400000;
		const MS_PER_HOUR 	= 3600000;
		const MS_PER_MIN 	= 60000;
		const MS_PER_SEC 	= 1000;

		const CHARACTERS 	= [	'Ron Burgundy','Rapunzel','Jack Reacher','Wonder Woman','Homer Simpson',
						'Hermione Granger','James Bond','Lois Lane','Indiana Jones','Lara Croft','Luke Skywalker',
						'Dorothy Gale','Samwise Gamgee','Sarah Connor','Deadpool','Daisy Duke','Cookie Monster','Darth Vader','Doctor Evil','Donald Duck','Hulk',
						'Mini Me','Olaf','Optimus Prime','Pac Man','Pikachu','Pink Panther','R2 D2','Robin Hood',
						'Scooby Doo','Shrek','Sonic','Snow White','Snoopy','Spock','Star Lord','Superman','Tinker Bell','Woody','Yoda','Data','Jame T Kirk',
						'Jack Sparrow','Gandalf','Tom','Jerry','Elsa','Captain Hook','Doc','Sleepy','Sneezy','Bashful','Dopey',
						'Happy','Grumpy','Cinderellla','Merida','Pascal','Fynn Rider'];

		const MARVELCHARACTERS = ['Magneto','Cpt Marvel','Deadpool','Black Panther','Spider-Man','Goose The Cat','Silver Surfer','Iron Man','Hercules','Thor','Hulk',
								'Adam Warlock','Thanos','Amatsu-Mikaboshi','Cpt America','Odin','Black Widow','Hawkeye'];

		const DISNEYCHARACTERS 	= [	'Rapunzel','Luke Skywalker','Darth Vader','Donald Duck','Olaf','R2 D2','Robin Hood',
						'Snow White','Tinker Bell',,'Yoda',	'Jack Sparrow','Tom','Jerry','Elsa','Captain Hook','Doc','Sleepy','Sneezy','Bashful','Dopey',
						'Happy','Grumpy','Cinderellla','Merida','Pascal','Fynn Rider','Aladdin','Genie','Bambi','Belle','Cpt John Smith','Baymax','Aurora','Ariel','Anna',
						'Abu','Maximus','Mother Gothel','Oaken','Prince Hans','Sven','Kristoff'];

		const THINGSTHATFLY = ['Butterflies', 'Bumblebees', 'Dragonflies', 'Mosquitoes', 'Wasp','Birds','Angels','Witches','Dragons','Dinosaurs',
								'Fairies','Pegasus','Reindeer','Superheros','Flying Squirrels','Pigs','Planes','Helicopters','Space Shuttle',
								'UFO','Satellites','Hot Air Balloons','Balloons','Kites','Shooting Stars','Snowflakes','Embers','Time','Missiles', 
								'Arrows','Fireworks'];

		const COUNTRIES = ['Afghanistan','Albania','Algeria','Andorra','Angola','Argentina','Australia','Austria','Bahamas','Bahrain','Bangladesh','Barbados','Belgium',
		'Beliz','Bolivia','Botswana','Brazil','Brunei','Bulgaria','Burundi','Cambodia','Cameroon','Canada','Chad','Chile','China','Colombia','Comoros','Costa Rica','Croatia','Cuba','Cyprus','Czechia','Denmark','Djibouti','Dominica','Dominican Republic','Ecuador','Egypt','El Salvador','Equatorial Guinea','Eritrea','Estonia','Ethiopia',
		'Fiji','Finland','France','Gabon','Gambia','Germany','Ghana','Greece','Grenada','Guatemala','Guinea','Guyana','Haiti','Honduras','Hungary','Iceland','India','Indonesia','Iran','Iraq','Ireland','Israel','Italy','Jamaica','Japan','Jordan','Kazakhstan','Kenya','Kiribati','Kuwait','Laos','Latvia','Lebanon','Lesotho','Liberia',
		'Libya','Liechtenstein','Lithuania','Luxembourg','Madagascar','Malawi','Malaysia','Maldives','Mali','Malta','Mauritius','Mexico','Micronesia','Moldova','Monaco',
		'Mongolia','Montenegro','Morocco','Mozambique','Namibia','Nauru','Nepal','Netherlands','New Zealand','Nicaragua','Niger','Nigeria','North Korea','Norway','Oman',
		'Pakistan','Palestine State','Panama','Papua New Guinea','Paraguay','Peru','Philippines','Poland','Portugal','Qatar','Romania','Russia','Rwanda','Saint Lucia',
		'Samoa','San Marino','Saudi Arabia','Senegal','Serbia','Seychelles','Sierra Leone','Singapore','Slovakia','Slovenia','Solomon Islands','Somalia','South Africa'
		,'South Korea','South Sudan','Spain','Sri Lanka','Sudan','Suriname','Swaziland','Sweden','Switzerland','Syria','Tajikistan','Tanzania','Thailand','Tonga',
		'Tunisia','Turkey','Turkmenistan','Uganda','Ukraine','United Kingdom','USA','Uruguay','Uzbekistan','Vanuatu','Venezuela','Yemen','Zambia','Zimbabwe'];
		
		const LISTS = [CHARACTERS,COUNTRIES,THINGSTHATFLY,DISNEYCHARACTERS,MARVELCHARACTERS];
		const LISTNAME = ["Fictional Characters", "Countries Of the World","Things That Fly","Disney Universe","Marvel Universe"]; 
		const DEFAULT_LIST = 0;

		var GAME_CLOCK = new Date();
		var timerStartedAt = (new Date).getTime();
	
		var whoami = "Hndl";
		var categorySlider = null;

	


		function preload()	{ }

		function setup()	{ 
			canvas = createCanvas(window.innerWidth, window.innerHeight); 
			whoami = random(CHARACTERS);
			categorySlider = createSlider(0, LISTS.length-1, DEFAULT_LIST);
			categorySlider.position(UX_CENTER_X-70, UX_CENTER_Y-60);
		}


		function draw() {
			GAME_CLOCK = new Date();

			background(COLORSCHEME[BG]);
			renderUX();

			
  			renderSlider();

			
		}

		function renderSlider() {
			stroke(COLORSCHEME[WHITE]);
 			fill(COLORSCHEME[3]);
 			textAlign(CENTER, CENTER);
 			textSize(12);
 			text (LISTNAME[categorySlider.value()],UX_CENTER_X,UX_CENTER_Y-75);
		}

		

 		function renderCard( lineCol = COLORSCHEME[LINE],
 							 cardCol = COLORSCHEME[DISPLAY], 
 							 xoff = UX_NO_OFFSET, 
 							 yoff = UX_NO_OFFSET,
 							 defaultCardW = UX_CARD_W,
 							 defaultCardH = UX_CARD_H,
 							 lineThickness = UX_LINE) {
 			
 			strokeWeight(lineThickness);
 			stroke(lineCol);
 			fill(cardCol);
 			rect(UX_CENTER_X+xoff,
 				UX_CENTER_Y+yoff, 
 				UX_DISPLAY_X_UNITS*defaultCardW,
 				UX_DISPLAY_Y_UNITS*defaultCardH,
 				UX_DISPLAY_RADIUS,
 				UX_DISPLAY_RADIUS,
 				UX_DISPLAY_RADIUS,
 				UX_DISPLAY_RADIUS);
 		}


 		function renderUX () {
 			rectMode(CENTER);
 			
 			renderCard( COLORSCHEME[DROP_SHADOW],
 						COLORSCHEME[DROP_SHADOW],
 						UX_SHADOW_X,
 						UX_SHADOW_Y);

 			renderCard( COLORSCHEME[DROP_SHADOW],
 						COLORSCHEME[DROP_SHADOW],
 						UX_SHADOW_X,
 						UX_SHADOW_Y+UX_TIMER_H,
 						UX_TIMER_X_UNITS,
 						UX_TIMER_Y_UNITS)
 						
 		
 			
 			renderCard()
					
 			renderCard(	undefined,
 						undefined,
 						undefined,
 						UX_TIMER_H,
 						UX_TIMER_X_UNITS,
 						UX_TIMER_Y_UNITS,
 						UX_LINE_THIN);
 			
 			if (mouseIsPressed){
 				whoami = showWord();
 				timerStartedAt = GAME_CLOCK.getTime();

 			}
 			else
 				showWord(whoami);
 				displayTimer(GAME_CLOCK.getTime() - timerStartedAt);

 		}

 		function displayTimer(millisecondsPlayed, typeFaceSize = 32){

 			stroke(COLORSCHEME[WHITE]);
 			fill(COLORSCHEME[3]);
 			textAlign(CENTER, CENTER);
 			textSize(typeFaceSize);

 			text (timeConversion(millisecondsPlayed) + " ",UX_CENTER_X,UX_CENTER_Y+50);

 		}

 		function timeConversion(milliseconds) {
			var hours = milliseconds / MS_PER_HOUR;
  			var absoluteHours = Math.floor(hours);
  			var h = absoluteHours > 9 ? absoluteHours : '0' + absoluteHours;

		 	var minutes = (hours - absoluteHours) * 60;
  			var absoluteMinutes = Math.floor(minutes);
  			var m = absoluteMinutes > 9 ? absoluteMinutes : '0' +  absoluteMinutes;

		  	var seconds = (minutes - absoluteMinutes) * 60;
  			var absoluteSeconds = Math.floor(seconds);
  			var s = absoluteSeconds > 9 ? absoluteSeconds : '0' + absoluteSeconds;

  			return h + ' : ' + m + ' : ' + s;
        }
 
 		function showWord(word = random(LISTS[Math.floor(categorySlider.value())]), typeFaceSize = 64 ){

 			strokeWeight(UX_LINE_THIN);
 			stroke(COLORSCHEME[LINE]);
 			fill(COLORSCHEME[DISPLAY2]);

 			rect(UX_CENTER_X,
 				UX_CENTER_Y, 
 				UX_DISPLAY_X_UNITS*5.5,
 				UX_DISPLAY_Y_UNITS,
 				UX_DISPLAY_RADIUS/2,
 				UX_DISPLAY_RADIUS/2,
 				UX_DISPLAY_RADIUS/2,
 				UX_DISPLAY_RADIUS/2);

 			stroke(COLORSCHEME[WHITE]);
 			fill(COLORSCHEME[3]);
 			textAlign(CENTER, CENTER);
 			textSize(typeFaceSize);

 			text (word,UX_CENTER_X,UX_CENTER_Y);

 			return (word);

 		}

 		
		
	
	</script>
